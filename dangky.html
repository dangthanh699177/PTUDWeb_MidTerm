<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Dang ky</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container border mt-3 p-3">
        <div class="row">
            <div class="col-sm-5 text-center">
                <h2 class="text-warning my-5 py-5">TẠO TÀI KHOẢN</h2>
                <h2 class="text-success"><i class="fab fa-envira"></i> Bonsai House</h2>
                <p class="text-success mb-0">Màu xanh của Bonsai</p>
                <p class="text-success">là màu tươi đẹp nhất cho cuộc sống</p>

                <button class="btn btn-primary w-75">
                    <i class="fab fa-facebook-square fa-2x"></i> Đăng ký bằng Facebook
                </button>
                <button class="btn btn-danger w-75 mt-2 mb-4">
                    <i class="fab fa-google fa-2x"></i> Đăng ký bằng Google
                </button>
            </div>
            <!--col-sm-5-->
            <div class="col-sm-7 border">
                <div class="container-fluid mt-4">
                    <form class="row justify-content-center">
                        <div class="form-group col-sm-6">
                            <label for="firstnameId">Họ và tên đệm</label>
                            <input type="text" class="form-control" id="firstnameId" placeholder=""/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="lastnameId">Tên</label>
                            <input type="text" class="form-control" id="lastnameId" placeholder=""/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="datetimeId">Ngày sinh</label>
                            <input type="date" class="form-control" id="datetimeId" placeholder=""/>
                        </div>
                        <div class="col-sm-6">
                            <label for="gender">Giới tính</label>
                            <select class="custom-select">
                                <option value="1">Nam</option>
                                <option value="2">Nữ</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="phoneId">Số điện thoại</label>
                            <input type="text" class="form-control" id="phoneId" placeholder=""/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="emailId">Email</label>
                            <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp" placeholder=""/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="passwordId">Mật khẩu</label>
                            <input type="password" class="form-control" id="passwordId" placeholder="Password"/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="confirmPasswordId">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPasswordId" placeholder="Password"/>
                        </div>
                        
                        <div class="col-sm-6 my-3">
                            <button class="btn btn-warning w-100 py-3">Tạo tài khoản</button>
                        </div>
                    </form>
                </div><!--container-fluid-->
            </div>
            <!--col-sm-7-->
        </div>
        <!--row-->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
